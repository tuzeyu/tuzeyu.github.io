<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="./src/face-api.js"></script>
  <script src="./src/faceDetectionControls.js"></script>
  <script type="text/javascript" src="./src/jquery-2.1.1.min.js"></script>
  <script src="./src/materialize.min.js"></script>
  <!-- <link rel="stylesheet" href="./src/materialize.css"> -->

  <style>
    .video {
      position: relative;
      margin: 100px auto;
    }

/*     video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    } */

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div>
    <div class='video'>
      <video width="300" height="300" onloadedmetadata="onPlay(this)" id="inputVideo" autoplay="" muted=""
        playsinline="">
      </video>
      <div class="qr-scanner">
        <div class="box">
          <div class="line"></div>
          <div class="angle"></div>
        </div>
      </div>
      <canvas id="overlay" width="300" height="300">
      </canvas>
    </div>
  </div>
  <script>
    let forwardTimes = []
    let withBoxes = true

    async function onPlay() {
      const videoEl = $('#inputVideo').get(0)
      if (videoEl.paused || videoEl.ended || !isFaceDetectionModelLoaded())
        return setTimeout(() => onPlay())
      const options = getFaceDetectorOptions()
      const ts = Date.now()
      const result = await faceapi.detectSingleFace(videoEl, options).withFaceLandmarks()

      if (result) {
        const canvas = $('#overlay').get(0)
        const dims = faceapi.matchDimensions(canvas, videoEl, true)
        const resizedResult = faceapi.resizeResults(result, dims)
        if (withBoxes) {
          faceapi.draw.drawDetections(canvas, resizedResult)
        }
        faceapi.draw.drawFaceLandmarks(canvas, resizedResult)
      }

      setTimeout(() => onPlay(), 100)
    }

    async function run() {
      await changeFaceDetector()
      await faceapi.loadFaceLandmarkModel('/model/')
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {}
      })
      const videoEl = $('#inputVideo').get(0)
      videoEl.srcObject = stream
    }

    $(document).ready(function () {
      run()
    })
  </script>
</body>

</html>
